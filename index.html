        <section>
            <h2>Convivência</h2>
            <article>
                <figure>
                    <img src="./img/husky-siberiano_71212480 (1).jpg" alt="Imagem de husky">
                    <figcaption>Se não é muito comum ver muitos Huskys por aí, mais raro ainda será conhecer tutores dessa raça que moram em apartamento. Isso porque, esse pet precisa de espaço para conseguir fazer suas atividades físicas diárias. Portanto, se está pensando em contar com esse cãozinho, tenha, no mínimo, um bom quintal para ele.

                        Para uma boa convivência com o Husky Siberiano, é necessário entender as necessidades do seu pet. Cachorros dessa raça não gostam de solidão, apesar de se mostraram independentes na hora de executar tarefas. Fazer parte das famílias é algo que eles estão acostumados desde o início da raça. Dito isso, faça com que o seu animal se sinta parte da família e evite deixá-lo sozinho.</figcaption>
                </figure>
            </article>
        </section>
        <hr>




        <section>
            <h2>Personalidade:</h2>
          <article>
            <figure>
                <img src="./img/husky-siberiano-metabolismo-curiosidades-01 (1).jpg" alt="">
                <figcaption>Extremamente brincalhões, os Huskys adoram ter alguém por perto para brincar com eles. Amigáveis, eles não medem carinho para pessoas ou outros cachorros. Por isso, um dos principais pontos da personalidade deles é o apego à família.
                    Atléticos, eles adoram gastar toda a energia que possuem. Isso faz com que os tutores tenham cuidado para que o pet não “fuja” buscando espaço para correr e se divertir. Outro ponto forte da personalidade desses pets é a sua independência, demandando pouca atenção do tutor no quesito cuidados.
                    Personalidade que tem exceções à regra e que é importante sempre trabalhar socialização e adestramento de forma correta.</figcaption>
            </figure>
          </article>
        </section>
        <hr>


        <section>
            <h2>Socialização</h2>
            <article>
                <figure>
                    <img src="./img/husy_1 (2).jpg" alt="Imagem de um husky">
                    <figcaption>
                        Apesar de ser uma raça de cachorro que pode ser muito independente, o Husky, como já dissemos, também adora companhia. Para o tutor, a socialização do pet fica muito mais fácil, já que esses animais — acostumados a conviver em rebanho — se dão bem com adultos, crianças e outros cachorros.

No entanto, por ter origem de caçadores, os Huskys adoram caçar gatos e pássaros. Então, caso tenha felinos em casa, e queira um cãozinho da raça, procure educar o seu pet para que ele consiga se socializar tranquilamente com os bichanos.
                    </figcaption>
                </figure>
            </article>
        </section>
        <hr>




        <section>
            <h2>Filhotes</h2>
            <article>
                <figure>
                    <img src="./img/husky-siberiano-2 (1) (1).jpg" alt="Imagem de um husky Siberiano">
                    <figcaption>
                        
A sua cadela está prenha ou está pensando em adotar um filhote de Husky Siberiano? Alguns cuidados são importantes para que a adaptação do pet no ambiente seja feita de forma adequada e segura.

Portanto, lembre-se de realizar todas as vacinas do cãozinho e escolha alimentos específicos para a idade dele. Além disso, procure iniciar a educação do seu Husky desde novinho, para que ele cresça e tenha uma socialização cada vez maior.
                    </figcaption>
                </figure>
            </article>
        </section>
