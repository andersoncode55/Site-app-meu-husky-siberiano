    <header>
        <h1 id="titulo">A HISTÓRIA DO HUSKY SIBERIANO</h1>
    </header>
    

    <nav>
        <a href="./index.html">Início</a>
    </nav>
    <hr>


    <main>
        <section>
            <h1>ORIGEM:</h1>
            <figure>
                <img src="./img/20156-o-husky-siberiano-tem-uma-pelagem-abunda-opengraph_1200-3 (1).jpg" alt="Imagem do husky">
                <figcaption>Como o próprio nome anuncia, o Husky Siberiano possui origem na Sibéria, Rússia, durante a pré-história. 
                    A tribo nômade conhecida como Chukchi, foi responsável pela criação dos primeiros cachorros dessa raça, que na época já eram usados para o trabalho puxando trenós e também para a caça.</figcaption>
            </figure>
        </section>
        <hr>



        <section>
            <h1>CHEGADA AO ALASCA</h1>
            <figure>
                <img src="./img/phpThumb_generated_thumbnail (1).jpeg" alt="Imagem do husky">
                <figcaption>Já em 1909, os Huskys desembarcaram no Canadá para disputar corridas de trenó. No Alasca, essas corridas eram comuns e se assemelhavam às corridas de cavalos. Os percursos chegavam até 600 km e os animais da raça sempre se destacavam.</figcaption>
            </figure>
        </section>
        <hr>


        <section>
            <h1>EXÍMIO CORREDOR</h1>
            <figure>
                <img src="./img/huskysiberiano1 (1).jpg" alt="Imagem do husky">
                <figcaption>No início nos anos 90, os Huskys eram conhecidos por apenas duas funções: corredores em competições de trenós ou como trabalhadores. Porém, após o episódio da epidemia de difteria citado anteriormente, a raça começou a ser vista também como um cãozinho de companhia e estimação, principalmente na América do Norte.

                </figcaption>
            </figure>
        </section>
        <hr>

        <section>
            <h1>POPULARIDADE</h1>
            <figure>
                <img src="./img/husky-6 (1).jpg" alt="Imagem do husky">
                <figcaption>Assim, em 1930, a raça foi reconhecida oficialmente pela American Kennel Club (AKC) e começou a se tornar pet de estimação de diversas famílias pelo mundo. No entanto, até hoje, regiões mais geladas, como o Ártico, continuam concentrando o maior número de Huskys Siberianos do mundo.</figcaption>
            </figure>
        </section>
        <hr>
    </main>
